<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Descriptions - Referral MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Referral MVP</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/job-descriptions">Job Descriptions</a>
                <a class="nav-link" href="/referrals">My Referrals</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Job Descriptions Management</h1>
        
        <!-- Add Job Description Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Job Description</h5>
            </div>
            <div class="card-body">
                <form id="jobForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="e.g., Remote, London, UK">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="description" class="form-label">Job Description</label>
                                <textarea class="form-control" id="description" rows="4" required placeholder="Paste the full job description here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Job Description</button>
                </form>
            </div>
        </div>

        <!-- Job Descriptions List -->
        <div class="card">
            <div class="card-header">
                <h5>Existing Job Descriptions</h5>
            </div>
            <div class="card-body">
                <div id="jobList">
                    <p class="text-muted">No job descriptions yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load existing job descriptions
        fetch('/api/job-descriptions')
            .then(response => response.json())
            .then(jobs => {
                const jobList = document.getElementById('jobList');
                if (jobs.length === 0) {
                    jobList.innerHTML = '<p class="text-muted">No job descriptions yet. Add one above!</p>';
                } else {
                    jobList.innerHTML = jobs.map(job => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title">${job.title}</h6>
                                <p class="card-text"><strong>Company:</strong> ${job.company}</p>
                                <p class="card-text"><strong>Location:</strong> ${job.location || 'Not specified'}</p>
                                <p class="card-text">${job.description.substring(0, 200)}...</p>
                                <button class="btn btn-success btn-sm" onclick="matchJob(${job.id})">Find Candidates</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            });

        // Add new job description
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const jobData = {
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value
            };

            fetch('/api/job-descriptions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jobData)
            })
            .then(response => response.json())
            .then(job => {
                alert('Job description added successfully!');
                location.reload();
            })
            .catch(error => {
                alert('Error adding job description');
            });
        });

        function matchJob(jobId) {
            // This would trigger the matching process
            alert('Matching functionality coming soon!');
        }

        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job description?')) {
                fetch(`/api/job-descriptions/${jobId}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
