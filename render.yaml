services:
  - type: web
    name: referral-system-web
    env: python
    buildCommand: |
      export PYTHON_VERSION=3.11.7
      export PIP_USE_PEP517=0
      pip install -r requirements.txt
    startCommand: gunicorn app_minimal:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_USE_PEP517
        value: "0"
